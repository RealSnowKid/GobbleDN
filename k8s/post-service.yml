apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-service-app
  labels:
    app: post-service-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app : post-service-app
  template:
    metadata:
      labels:
        app: post-service-app
    spec:
      containers:
      - name: post-service-app
        image: snowkid/post-service:latest
        args: ["--spring.profiles.active=prod"]
        imagePullPolicy: Always
        ports:
          - containerPort: 9192

---

kind: Service
apiVersion: v1
metadata:
  name:  post-service-svc
spec:
  selector:
    app:  post-service-app
  ports:
  - port:  80
    targetPort:  9192