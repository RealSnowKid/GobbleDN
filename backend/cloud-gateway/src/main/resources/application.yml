server:
  port: 8989

spring:
  application:
    name: GATEWAY
  cloud:
    gateway:
      routes:
        - id: profile-service
          uri: lb://PROFILE-SERVICE/
          predicates:
            - Path=/profiles/**
        - id: post-service
          uri: lb://POST-SERVICE/
          predicates:
            - Path=/posts/**

eureka:
  instance:
    preferIpAddress: true
    hostname: eureka-0
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-0.eureka.default.svc.cluster.local:8761/eureka